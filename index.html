<!DOCTYPE html>
<html>
    
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
        <title>Vartoz.cc</title>
        <link rel="shortcut icon" type="image/x-icon" href="Source/V_pink.png"/>
        <link rel="stylesheet" href="Source/style.css"/>
        <meta content="Vartoz.cc" property="og:title"/>
        <meta content="Source/V_pink" property="og:image"/>
        <meta content="#FF81FF" data-react-helmet="true" name="theme-color"/>
    </head>

    <body>
        <div id="particles-js"></div>
        <script src="Source/particles/particles.js"></script>
        <script src="Source/particles/app.js"></script>
        <script src="Source/rythm.js"></script>

        <audio loop src="Source/Song.mp3" id="audio"></audio>

        <script>
            var has_init = false
            var audio = document.getElementById("audio"); audio.volume = 0.22;
            
            
            particlesJS('particles-js', {
                "particles": {
                  "number": {
                    "value": 80,
                    "density": {
                      "enable": true,
                      "value_area": 800
                    }
                  },
                  "color": {
                    "value": "#c471ff"
                  },
                  "shape": {
                    "type": "line",
                    "stroke": {
                      "width": 0,
                      "color": "#c471ff"
                    },
                    "polygon": {
                      "nb_sides": 5
                    },
                    "image": {
                      "src": "",
                      "width": 100,
                      "height": 100
                    }
                  },
                  "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                      "enable": false,
                      "speed": 1,
                      "opacity_min": 0.1,
                      "sync": false
                    }
                  },
                  "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                      "enable": false,
                      "speed": 40,
                      "size_min": 0.1,
                      "sync": false
                    }
                  },
                  "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#c471ff",
                    "opacity": 0.4,
                    "width": 1
                  },
                  "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                      "enable": false,
                      "rotateX": 600,
                      "rotateY": 1200
                    }
                  }
                },
                "interactivity": {
                  "detect_on": "canvas",
                  "events": {
                    "onhover": {
                      "enable": true,
                      "mode": "repulse"
                    },
                    "onclick": {
                      "enable": true,
                      "mode": "push"
                    },
                    "resize": true
                  },
                  "modes": {
                    "grab": {
                      "distance": 400,
                      "line_linked": {
                        "opacity": 1
                      }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                      },
                      "repulse": {
                        "distance": 200,
                        "duration": 0.4
                      },
                      "push": {
                        "particles_nb": 4
                      },
                      "remove": {
                        "particles_nb": 2
                      }
                    }
                  },
                  "retina_detect": true
                });

            function audio_init() {
                if (has_init) return
                audio.play().then(() => {
                    var rythm = new Rythm()
                    rythm.addRythm('img', 'image-shadow', 0, 10)
                    rythm.addRythm('title', 'text-shadow', 0, 10)
                    rythm.addRythm('text', 'text-shadow', 0, 10)
                    rythm.connectExternalAudioElement(audio)
                    rythm.start()
                    document.getElementsByClassName('container_main')[0].style.visibility = 'visible'
                    document.getElementsByClassName('container_init')[0].style.visibility = 'hidden'
                    has_init = true
                    console.log('initalized')
                })
            }

            audio_init()
            window.onclick = () => {
                audio_init()
            }

            document.addEventListener('contextmenu', event => event.preventDefault())
            
        </script>
        

        <div class="container_init">
            <a class="title">Click</a>
        </div>

        <div class="container_main">
            <img class='img' src="Source/V_white.png">
            <a class="title">Vartoz.cc</a>
            <ul>
                [
                <a class="text" href="https://discord.gg/yCQxG237qs" target="_blank">Discord</a>
                |
                <a href="https://cdn.discordapp.com/attachments/1272465827026829352/1273654288748511335/offsets.txt?ex=66bf667d&is=66be14fd&hm=5048abb5b53158f17f1faa4dd94afe6a35e94251f580cc805171be605d0f9206&" download class="_blank">Offsets</a>
                ]
            </ul>
        </div>
    </body>

</html>
